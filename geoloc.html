<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <script>
            if (navigator.geolocation)
                var watchId = navigator.geolocation.watchPosition(successCallback, errorCallback, { maximumAge: 3000, enableHighAccuracy: true});
            else
                alert("Votre navigateur ne prend pas en compte la géolocalisation HTML5");

            function successCallback(position) {
                document.getElementById("infoposition").innerHTML = "Latitude : " + position.coords.latitude + ", longitude : " + position.coords.longitude;
            }
            ;

            function errorCallback(error) {
                switch (error.code) {
                    case error.PERMISSION_DENIED:
                        alert("L'utilisateur n'a pas autorisé l'accès à sa position");
                        break;
                    case error.POSITION_UNAVAILABLE:
                        alert("L'emplacement de l'utilisateur n'a pas pu être déterminé");
                        break;
                    case error.TIMEOUT:
                        alert("Le service n'a pas répondu à temps");
                        break;
                }
            }
            ;

            function stopWatch() {
                navigator.geolocation.clearWatch(watchId);
            }

        </script>
        
        <div id="infoposition">TODO write content</div>
    </body>
</html>
